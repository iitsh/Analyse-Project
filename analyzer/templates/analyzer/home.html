{% extends 'analyzer/base.html' %}
{% load static %}

{% block content %}
<div class="homepage-background">
  <div class="canvas-wrapper">
      <!-- Upload Section -->
      <div class="canvas">
          <div class="canvas_border">
              <svg>
                  <defs>
                      <linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="0%">
                          <stop offset="0%" style="stop-color:rgb(253,137,68);stop-opacity:1"/>
                          <stop offset="100%" style="stop-color:rgb(153,75,23);stop-opacity:1"/>
                      </linearGradient>
                  </defs>
                  <rect class="rect-gradient" fill="none" stroke="url(#grad-orange)" 
                        stroke-linecap="square" stroke-width="4" stroke-miterlimit="30" width="100%" height="100%"/>
              </svg>
          </div>
          <div class="canvas_img-wrapper">
              {% csrf_token %}
              <input type="file" id="fileInput" accept=".csv" style="display: none;">
              <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
              <div id="fileName" class="file-name">No file chosen</div>
          </div>
          <div class="canvas_copy canvas_copy--left">
              <span class="canvas_copy_subtitle">Start</span>
              <strong class="canvas_copy_title">Upload</strong>
              <strong class="canvas_copy_title">CSV</strong>
              <span class="canvas_copy_details">Data Analysis</span>
          </div>
      </div>

      <!-- Analysis Section -->
      <div class="canvas">
          <div class="canvas_border">
              <svg>
                  <defs>
                      <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
                          <stop offset="0%" stop-color="#D34F48"/>
                          <stop offset="100%" stop-color="#772522"/>
                      </linearGradient>
                  </defs>
                  <rect class="rect-gradient" fill="none" stroke="url(#grad-red)" 
                        stroke-linecap="square" stroke-width="4" stroke-miterlimit="30" width="100%" height="100%"/>
              </svg>
          </div>
          <div class="canvas_img-wrapper">
              <a href="/results/" class="history-btn">View Results</a>
          </div>
          <div class="canvas_copy">
              <span class="canvas_copy_subtitle">View</span>
              <strong class="canvas_copy_title">Analysis</strong>
              <strong class="canvas_copy_title">History</strong>
              <span class="canvas_copy_details">Past Results</span>
          </div>
      </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'analyzer/js/main.js' %}"></script>
{% endblock %}
